name: Build Tauri Desktop App

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0
    branches:
      - main
    paths:
      - 'music-uploader/**'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: false
        default: 'false'

jobs:
  build-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]
        
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './music-uploader/src-tauri -> target'
      
      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf
      
      - name: Build Tauri app
        working-directory: ./music-uploader
        run: |
          npm install
          npm run build
        env:
          TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          TAURI_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
      
      - name: Get version from Cargo.toml
        id: version
        shell: bash
        run: |
          VERSION=$(grep '^version = ' music-uploader/src-tauri/Cargo.toml | head -n 1 | sed 's/version = "\(.*\)"/\1/')
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"
      
      - name: Upload Windows Installer (MSI)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: music-uploader-windows-msi-${{ steps.version.outputs.VERSION }}
          path: music-uploader/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn
      
      - name: Upload Windows Installer (NSIS)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: music-uploader-windows-installer-${{ steps.version.outputs.VERSION }}
          path: music-uploader/src-tauri/target/release/bundle/nsis/*.exe
          if-no-files-found: warn
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.create_release == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name || format('v{0}', steps.version.outputs.VERSION) }}
          name: Music Uploader ${{ steps.version.outputs.VERSION }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            music-uploader/src-tauri/target/release/bundle/msi/*.msi
            music-uploader/src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
