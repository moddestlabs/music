name: Update Music Catalog

on:
  push:
    paths:
      - 'music/*.json'
      - 'music/*.encrypted'
  workflow_dispatch:

jobs:
  update-catalog:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update catalog.json
        run: |
          cd music
          
          # Find all .json files except catalog.json and .example.json
          # Extract filenames without the .json extension
          songs=$(find . -maxdepth 1 -name "*.json" ! -name "catalog.json" ! -name ".example.json" -type f | \
                  sed 's|^\./||' | \
                  sed 's|\.json$||' | \
                  sort | \
                  jq -R -s -c 'split("\n") | map(select(length > 0))')
          
          # Create the catalog.json content
          echo "{\"songs\":${songs}}" | jq '.' > catalog.json
          
          echo "Updated catalog.json with $(echo ${songs} | jq 'length') songs"
          cat catalog.json
      
      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet music/catalog.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add music/catalog.json
          git commit -m "Auto-update music catalog"
          git push
